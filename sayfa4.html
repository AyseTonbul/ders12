<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa 4</title>
</head>
<body>


    <script>
        /*async fonksiyonların promise gibi kullanımı*/
        async function sayac() {

           // throw new Error("Sayac hatası oluştu.")

            return "İşlem başarılı"
        }

        sayac()
        .then((bilgi)=> {
            alert(bilgi)

        })

        .catch((hata)=>{
            alert(hata.message)

        })

    </script>
</body>
</html>
